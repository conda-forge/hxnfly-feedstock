{% set name = "hxnfly" %}
{% set version = "0.0.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9cdf91344c8a618499fc6fcd8650cd42d1eb28a225afbdf6f4ae6243adee3332

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - hxntools
    - ppmac
    - xray-vision

test:
  imports:
    - hxnfly

about:
  home: https://github.com/NSLS-II-HXN/hxnfly
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Tools for NSLS-II HXN fly scans

extra:
  recipe-maintainers:
    - mrakitin
    - dmgav
    - kbeeperez
    - conda-forge/event-model
